version: 2
# log-file: ./efm-langserver_output.log
# log-level: 1
tools:
  markdown-textlint: &markdown-textlint
    lint-command: 'npx --no-install textlint -f unix --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'
    root-markers:
      - .textlintrc
languages:
  markdown:
    - <<: *markdown-textlint
